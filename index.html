<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Phone Hunter</title>
</head>
<body class="w-11/12 mx-auto">
    <header class="text-center bg-blue-400  py-4 rounded-md">
        <h1 class="lg:text-4xl md:text-4xl sm:text-5xl font-bold text-white">
            Welcome to <span class="text-blue-900">Phone</span> Collection!!
        </h1>
    </header>
    <main class="bg-slate-300 min-h-full">
        
        <div class="p-3 flex items-center justify-end gap-2 lg:w-1/2 ms-auto">
            <input type="text" id="search-bar" class="w-3/12 h-5/6 p-2 rounded-lg" placeholder="Search your phone">
            <button id="search-btn" class="bg-blue-400 p-2 lg:w-1/6 text-white rounded-lg hover:bg-blue-700">Search</button>
        </div>
        
        <!-- Modal -->

        <div id="phone-details" class="border bg-blue-400 bg-opacity-50 w-1/3 mx-auto max-w-full p-2 hidden">
            <div class="flex justify-between items-center">
                <h1>Phone Details</h1>
                <button id="close-details-btn"><img class="w-12" src="./images/close.png" alt=""></button>
            </div>
            <hr>
            <div id="phone-details-container">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut unde eius magnam adipisci a, doloremque voluptatem quae minus explicabo voluptate eveniet. Ad aliquid, dolore ipsum accusantium eaque ratione illum debitis!
            </div>
        </div>
        
  
        <div id="spinner" class="m-2 animate-spin hidden">
            <img class="w-12 mx-auto" src="./images/loading.png" alt="">
        </div>
        <div id="phone-container" class="grid lg:grid-cols-4 md:grid-cols-3 grid-cols-2 grid-flow-row gap-4 p-3 mt-0">
            
            
        </div>
        <div class="p-4 text-center ">
            <p id="err-msg" class="text-red-500 lg:text-xl sm:text-md font-semibold hidden">
                Nothing to show
            </p>
        </div>
        <div id="show-all" class="flex justify-center mx-auto py-4 sm:w-1/2 lg:w-1/6 hidden">
            <button id="show-all-btn" class="bg-blue-400 p-2 sm:w-1/2 text-white rounded-lg hover:bg-blue-700">Show All</button>
        </div>
    </main>
    <footer></footer>
    <script src="js/app.js"></script>
</body>
</html>
